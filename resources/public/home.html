<!DOCTYPE HTML>
<html>

<head>
    <title>Angudone</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="This is Rich Web 2014!" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/screen.css">
    <script src="js/angular.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</head>

<body ng-app="TodosApp">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Get 'em Done!</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="starter-template" ng-controller="MainCtrl as main">
            <ul>
                <h1>Todos</h1>
            </ul>

            <h4>Search Todos: <input type="text" ng-model="main.searchText"> </h4>
            <li ng-repeat="n in (main.todos | filter:{text: main.searchText})">

                {{ n.text }}

                <input type="checkbox" ng-checked="n.done" ng-click="main.markDone(n)">
            </li>
            <form novalidate name="addTodo">
                <input type="text" name="toDoList" ng-model="main.obj.newTodoText" required/>
                <button ng-click="main.addNewTodo(main.obj, main.todos)"
                        ng-disabled="addTodo.$invalid">Add</button>
            </form>
            <h1>{{ main.addNewTodo }}</h1>
            <h2>{{ obj.newTodoText}}</h2>
            <h3>{{ main.obj}}</h3>
            <h4>{{ main.toDoList}}</h4>


        </div>
    </div>
</body>

</html>
